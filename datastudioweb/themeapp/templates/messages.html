{% for message in messages %}
<br/>
<div class="alert {{ message.tags }} alert-dismissible fade show border-0 p-2" style="margin: 10px" role="alert">
  <span class="alert-text" style="color: white !important;">{{ message }}</span>
  <button type="button" class="btn-close p-2" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
